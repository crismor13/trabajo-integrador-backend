<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRUD Dentists</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
  <h1 class="text-center">Odont√≥logos CRUD</h1>

  <!-- Add Dentist Modal -->
  <div class="modal fade" id="addDentistModal" tabindex="-1" aria-labelledby="addDentistModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="addDentistModalLabel">Add Dentist</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form id="addDentistForm">
            <div class="form-group">
              <label for="addName">Name</label>
              <input type="text" class="form-control" id="addName" required>
            </div>
            <div class="form-group">
              <label for="addSurname">Surname</label>
              <input type="text" class="form-control" id="addSurname" required>
            </div>
            <div class="form-group">
              <label for="addRegistrationNumber">Registration Number</label>
              <input type="text" class="form-control" id="addRegistrationNumber" required>
            </div>
            <button type="submit" class="btn btn-primary">Add Dentist</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Edit Dentist Modal -->
  <div class="modal fade" id="editDentistModal" tabindex="-1" aria-labelledby="editDentistModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="editDentistModalLabel">Edit Dentist</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form id="editDentistForm">
            <input type="hidden" id="editId">
            <div class="form-group">
              <label for="editName">Name</label>
              <input type="text" class="form-control" id="editName" required>
            </div>
            <div class="form-group">
              <label for="editSurname">Surname</label>
              <input type="text" class="form-control" id="editSurname" required>
            </div>
            <div class="form-group">
              <label for="editRegistrationNumber">Registration Number</label>
              <input type="text" class="form-control" id="editRegistrationNumber" required>
            </div>
            <button type="submit" class="btn btn-primary">Save Changes</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Dentist Table -->
  <div class="my-4">
    <button class="btn btn-success mb-2" data-toggle="modal" data-target="#addDentistModal">Add Dentist</button>
    <table class="table table-bordered">
      <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Surname</th>
        <th>Registration Number</th>
        <th>Actions</th>
      </tr>
      </thead>
      <tbody id="dentistsTableBody">
      <!-- Data will be populated here -->
      </tbody>
    </table>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="js/script.js"></script>
</body>
</html>
